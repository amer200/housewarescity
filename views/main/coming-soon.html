    <!--==============================
     Preloader
  ==============================-->
    <div class="preloader  ">
        <button class="vs-btn preloaderCls">Cancel Preloader </button>
        <div class="preloader-inner">
            <img src="assets/img/logo.png" alt="Vendora">
            <span class="loader"></span>
        </div>
    </div>
    <div class="popup-newsletter-active popup-newsletter-wrap show">
        <div class="popup-newsletter">
            <button class="popup-newsletter-closer"><i class="fal fa-times"></i></button>
            <div class="newsletter-img">
                <img src="assets/img/banner/popup-banner-1.jpg" alt="Banner">
            </div>
            <div class="newsletter-content">
                <span class="newsletter-subtitle">Newsletter</span>
                <h2 class="newsletter-title h3">Be The First To Know</h2>
                <p class="newsletter-text">Sign up for emails to get our latest updates</p>
                <input type="text" class="form-control" placeholder="Your Email Address">
                <button class="vs-btn style7">Subscribe Now</button>
            </div>
        </div>
    </div>
    <!--==============================
    Coming Soon Page
    ==============================-->
    <section class="coming-soon__wrapper space" data-bg-src="assets/img/bg/coming-soon.jpg">
        <div class="container">
            <div class="row text-center justify-content-center">
                <div class="col-md-9 col-lg-7 col-xl-5">
                    <div class="coming-soon__content">
                        <span class="coming-soon__subtitle">don’t wait</span>
                        <h2 class="coming-soon__title">Coming Soon</h2>
                        <p class="coming-soon__text">This site is under construction. We’ll be here soon with new awesome site. Subscribe to be notified</p>
                    </div>
                </div>
                <div class="col-12">
                    <ul class="offer-counter coming-soon__counter" data-offer-date="12/08/2023">
                        <li>
                            <div class="day count-number ">00</div>
                            <span class="count-name">Days</span>
                        </li>
                        <li>
                            <div class="hour count-number ">00</div>
                            <span class="count-name">Hours</span>
                        </li>
                        <li>
                            <div class="minute count-number ">00</div>
                            <span class="count-name">Minutes</span>
                        </li>
                        <li>
                            <div class="seconds count-number ">00</div>
                            <span class="count-name">Seconds</span>
                        </li>
                    </ul>
                </div>
                <div class="col-md-9 col-lg-7 col-xl-5">
                    <div class="newsletter-style2">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Enter your email address">
                            <button class="vs-btn style4" type="submit">Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
